global:
  scrape_interval: 5s       # Scrape every 5 seconds (faster detection)
  scrape_timeout: 5s        # Timeout for scraping
  evaluation_interval: 15s  # Evaluate rules every 15s

scrape_configs:
  # FastAPI Backend API - YOUR MAIN SERVICE
  - job_name: "fastapi-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8000"]  # âœ… Use host.docker.internal for Docker on Windows
        labels:
          app: "fastapi"
          service: "backend-api"
          env: "development"

 