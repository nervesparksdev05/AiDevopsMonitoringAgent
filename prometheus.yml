global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

rule_files:
  - "rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["localhost:9093"]

scrape_configs:
  # Prometheus self metrics
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          app: "prometheus"
          env: "local"

  # FastAPI metrics
  - job_name: "fastapi"
    metrics_path: /metrics
    honor_labels: true
    static_configs:
      - targets: ["localhost:8000"]
        labels:
          app: "fastapi"
          env: "local"

    # Optional: make instance label clean in Grafana
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "fastapi-local"
