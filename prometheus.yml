global:
  scrape_interval: 5s       # Scrape every 5 seconds (faster detection)
  scrape_timeout: 5s        # Timeout for scraping
  evaluation_interval: 15s  # Evaluate rules every 15s

# Optional: Add rule files for alerting
# rule_files:
#   - "rules.yml"

# Optional: AlertManager configuration
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ["localhost:9093"]

scrape_configs:
  # FastAPI Backend API - YOUR MAIN SERVICE
  - job_name: "fastapi-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8000"]  # âœ… Use host.docker.internal for Docker on Windows
        labels:
          app: "fastapi"
          service: "backend-api"
          env: "development"

  # Windows Exporter - System Metrics (optional)
  # Uncomment if you have Windows Exporter installed
  # Download from: https://github.com/prometheus-community/windows_exporter/releases
  # - job_name: "windows-exporter"
  #   static_configs:
  #     - targets: ["localhost:9182"]
  #       labels:
  #         app: "windows-exporter"
  #         service: "system-metrics"
  #         env: "production"
  #         os: "windows"

  # Additional FastAPI Service (optional)
  # Uncomment if you have another service
